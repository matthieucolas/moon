<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Définition du filtre de flou pour adoucir l'ombre -->
    <defs>
        <filter id="blur">
        <feGaussianBlur stdDeviation="4"/>
        </filter>
    </defs>
    
    <!-- Définition du masque pour simuler l'ombre -->
    <mask id="moonMask">
        <!-- La lune totalement visible -->
        <rect width="200" height="200" fill="white"/>
        
        <!-- Ombre animée avec un léger flou -->
        <ellipse id="shadow" cx="50" cy="100" rx="50" ry="55" fill="black" filter="url(#blur)">
        <animate attributeName="cx" from="0" to="200" dur="50s" repeatCount="indefinite"/>
        </ellipse>
    </mask>
    
    <!-- Pleine lune avec le masque appliqué -->
    <image href="./moon-background.png" x="50" y="50" width="100" height="100" mask="url(#moonMask)"/>
    <!-- <circle cx="100" cy="100" r="50" fill="white" mask="url(#moonMask)"/> -->
</svg>